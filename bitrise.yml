format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # An example secret param, define it (A_SECRET_PARAM) in .bitrise.secrets.yml
  - A_SECRET_PARAM: $A_SECRET_PARAM
  # If you want to share this step into a StepLib
  - BITRISE_STEP_ID: set-java-version
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/BirmacherAkos/bitrise-step-set-java-version.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test_macOS:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        inputs:
        - path: ./_tmp
        - is_create_path: true

    # Test Java 11
    - path::./:
        title: Test - Setting Java 11 
        run_if: .IsCI
        inputs:
        - set_java_version: "11"
    - script:
        title: Test - JAVA_HOME set to /Users/vagrant/.jenv/versions/11
        inputs:
        - content: |
            #!/bin/bash

            if [[ "$JAVA_HOME" == "/Users/vagrant/.jenv/versions/11" ]]; 
            then
              echo "JAVA_HOME is the expected value $JAVA_HOME = /Users/vagrant/.jenv/versions/11"
            else
              echo "JAVA_HOME is not the expected value $JAVA_HOME . Expected value is: /Users/vagrant/.jenv/versions/11"
              exit 1
            fi

    # Test Java 8
    - path::./:
        title: Test - Setting Java 8
        run_if: .IsCI
        inputs:
        - set_java_version: "8"
    - script:
        title: Test - JAVA_HOME set to /Users/vagrant/.jenv/versions/1.8
        inputs:
        - content: |
            #!/bin/bash

            if [[ "$JAVA_HOME" == "/Users/vagrant/.jenv/versions/1.8" ]]; 
            then
              echo "JAVA_HOME is the expected value $JAVA_HOME = /Users/vagrant/.jenv/versions/1.8"
            else
              echo "JAVA_HOME is not the expected value $JAVA_HOME . Expected value is: /Users/vagrant/.jenv/versions/1.8"
              exit 1
            fi

  test_ubuntu:
    steps:
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        inputs:
        - path: ./_tmp
        - is_create_path: true
    # Test Java 11
    - path::./:
        title: Test - Setting Java 11 
        run_if: .IsCI
        inputs:
        - set_java_version: "11"
    - script:
        title: Test - JAVA_HOME set to /usr/lib/jvm/java-11-openjdk-amd64
        inputs:
        - content: |
            #!/bin/bash

            if [[ "$JAVA_HOME" == "/usr/lib/jvm/java-11-openjdk-amd64" ]]; 
            then
              echo "JAVA_HOME is the expected value $JAVA_HOME = /usr/lib/jvm/java-11-openjdk-amd64"
            else
              echo "JAVA_HOME is not the expected value $JAVA_HOME . Expected value is: /usr/lib/jvm/java-11-openjdk-amd64"
              exit 1
            fi

    # Test Java 8
    - path::./:
        title: Test - Setting Java 8
        run_if: .IsCI
        inputs:
        - set_java_version: "8"
    - script:
        title: Test - JAVA_HOME set to /usr/lib/jvm/java-8-openjdk-amd64
        inputs:
        - content: |
            #!/bin/bash

            if [[ "$JAVA_HOME" == "/usr/lib/jvm/java-8-openjdk-amd64" ]]; 
            then
              echo "JAVA_HOME is the expected value $JAVA_HOME = /usr/lib/jvm/java-8-openjdk-amd64"
            else
              echo "JAVA_HOME is not the expected value $JAVA_HOME . Expected value is: /usr/lib/jvm/java-8-openjdk-amd64"
              exit 1
            fi


  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - BITRISE_STEP_ID: $BITRISE_STEP_ID
      - BITRISE_STEP_VERSION: $BITRISE_STEP_VERSION
      - BITRISE_STEP_GIT_CLONE_URL: $BITRISE_STEP_GIT_CLONE_URL
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `BITRISE_STEP_ID` and `BITRISE_STEP_VERSION`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c "${MY_STEPLIB_REPO_FORK_GIT_URL}"
            bitrise share create --stepid "${BITRISE_STEP_ID}" --tag "${BITRISE_STEP_VERSION}" --git "${BITRISE_STEP_GIT_CLONE_URL}"
            bitrise share finish
